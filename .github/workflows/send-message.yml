name: send message

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # 매 5분마다 실행 (보장 안됨)

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile and Run Bot
        run: |
          javac Bot.java
          java Bot
        env:
          LLM2_API_KEY: ${{ secrets.LLM2_API_KEY }}
          LLM2_API_URL: ${{ secrets.LLM2_API_URL }}
          LLM2_MODEL: ${{ secrets.LLM2_MODEL }}  
          LLM2_IMAGE_TEMPLATE: ${{ secrets.LLM2_IMAGE_TEMPLATE }}  

          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_URL: ${{ secrets.LLM_API_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}

          SLACK_WEBHOOK_TITLE: ${{ vars.SLACK_WEBHOOK_TITLE }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          LLM_PROMPT: ${{ vars.LLM_PROMPT }}